<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <video src="img/video126.mp4" id="myvideo" width="320" height="240" controls style="background:black">
  </video>
  <script>
    var myvid = document.getElementById('myvideo');
var myvids = [
  "img/video126.mp4", 
  "img/video633.mp4"
  ];
var activeVideo = 0;
myvid.addEventListener('ended', function(e) {
  activeVideo = (++activeVideo) % myvids.length;
  myvid.src = myvids[activeVideo];
  myvid.play();
});
  </script>
</body>
</html>
